<mat-toolbar class="mattoolbar" fxLayoutAlign="center center">
    <mat-toolbar-row>
        <div class="imgandtext" fxLayout="row" fxLayout.xs="row">
            <div>
                <img class="book" src="../../../assets/bookimg.svg" >
            </div>
            <div class="text">
                <h2>Bookstore</h2>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div class="opt" fxLayoutAlign="center center">
    <span class="ptr"><h2>Forget Your Password?</h2></span>
</div>

<div class="centerForgetPassword" fxLayoutAlign="center center" fxLayout="column">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-card class="ForgetPassword" fxLayout="column" fxLayoutAlign="center center">
            <div class="OR">
                <span class="OR">Enter your email address and we will send you a link of reset password</span>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>EmailId</mat-label>
                    <input matInput placeholder="EmailId" formControlName="email">
                    <mat-error>enter valid email</mat-error>
                </mat-form-field>
            </div>

            <div>
                <button mat-stroked-button  class="gfh">Reset Password</button>
            </div>

            <div class="fields" routerLink='/register'>
                <button mat-stroked-button
                    style="height: 300%; width: 350px; margin-top: 15px; font-size:18px; background-color:#F5F5F5;">Create
                    Account</button>
            </div>
        </mat-card>
   </form>
</div>
