<div fxLayout="column">
    <mat-card class="mywishlist" fxLayoutAlign="start center">
        <span>My Wishlist({{wishlistCount}})</span>
    </mat-card>
    <mat-card class="book" fxLayout="row" fxLayoutAlign="start center" *ngFor="let book of wishListdata">
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <div>
                <div class="image" fxLayoutAlign="start center">
                    <img src="../../../assets/Image 12@2x.png" class="bookImage">
                </div>
            </div>
            <div class="bookdetails">
                <div class="bookname">
                    {{book.bookDetails.bookTitle}}
                </div>
                <div class="author">
                    by {{book.bookDetails.bookAuthor}}
                </div>
                <div class="rating" fxLayoutAlign="start center">
                    4.1
                    <mat-icon style="font-size: 10px; margin-top: 12px;">star</mat-icon>
                </div>
                <div class="prize" fxLayout="row" fxLayoutGap="5px">
                    <div class="mrp">
                        Rs.{{book.bookDetails.discountedPrice}}
                    </div>
                    <div class="discount">
                        <del> Rs.{{book.bookDetails.originalPrice}}</del>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightdiv" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="80%">
            <img src="../../../assets/delete_black_24dp.svg" id="delete" (click)="deleteFromWishlist(book)" class="rightdiv">
        </div>
    </mat-card>
</div>
